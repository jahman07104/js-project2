<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>The Charity List</title>
  </head>
  <body>
    <div id="Charity-header">
      <img
        src="https://cdn.shopify.com/s/files/1/0104/7098/1690/products/goat_51dfa9fc-ba2b-4154-9ffa-088ad053c4f3_736x736.jpg?v=1603266051"
        alt="Charity-header"
      />

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Charity List</span>
              <div class="row">
                <form class="charity-form">
                  <div class="input-field cols12">
                    <input type="text" name="charity" id="charity">
                    <label for="Donor">Another Charity</label>
                  </div>
                  <input type="submit" value="Add Charity" class="btn">
                  <a href="" class="choose-charities btn red"> choose a charity</a>
                </form>
              </div>
            </div>
            <div class="card-action">
            <h5 id="charity-title">Donors..??</h5>
            <div class="input-field cols12">
              <input type="text" name="filter" id="filter">
              <label for="Filter">Filter Charity</label>
            </div>
            <ul class="collection">

            </ul>
            <a href="" class="clear-charities btn black" href="#">clear-charities</a>
            </div>
            <ul class= "placecard">
              <button class="btn">Add li</button>
            </ul>
            </div>
            <div class="card">
              <h2>Donor</h2>
              <p>Click to choose a Charity to sponsor</p>
              <button class="like-btn">Donate</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous">
      </script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materializeminjs"></script>  -->
    <script src="src/components/charities.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/CharitiesAdapter.js"></script>
    <script src="src/index.js"></script> 
          
  </body>
</html>
